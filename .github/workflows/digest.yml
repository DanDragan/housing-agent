name: Housing Digest

on:
  schedule:
    - cron: "0 6 */3 * *"  # Every 3 days at 6 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit state back

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build TypeScript
        run: npm run build

      - name: Run housing agent
        run: node dist/main.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}

      - name: Upload screenshots on error
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"
          if-no-files-found: ignore

      - name: Commit updated state
        run: |
          git config user.name "housing-agent-bot"
          git config user.email "housing-agent-bot@users.noreply.github.com"
          git add data/seen_listings.json
          git diff --staged --quiet || git commit -m "chore: update seen listings [skip ci]"
          git push
        continue-on-error: true
